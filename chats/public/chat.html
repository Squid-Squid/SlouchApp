<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Slouch Chat Room</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Slouch Chat Room</h1>
        <a id="leave-btn" class="leave-btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <!-- Check door icon -->
          <h3><i class="fas fa-comments"></i> Current Room:</h3>
          <!-- <i class="fas fa-door-open"></i> -->
          <h2 id="room-name"></h2>  
          <hr>
          <br>
          <div class="form-control">
						<h3><i class="fas fa-comments"></i> Move Room:</h3>
						<select name="room" id="room">
							<option value="Room 1">Room 1</option>
							<option value="Room 2">Room 2</option>
							<option value="Room 3">Room 3</option>
							<option value="Room 4">Room 4</option>
							<option value="Room 5">Room 5</option>
							<option value="Room 6">Room 6</option>
						</select>
            <button type="submit" class="btninchat">Join Room</button>
					</div>
          <br>
          <hr>
          <!-- <button type="submit" class="btninchat">Join Room</button> -->
          <br>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message..."
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
